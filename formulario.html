<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <form>
        <div class="formulario">
        <label for="titulo">Título do livro</label>
        <input type="text" id="titulo">

        <label for="nome">Nome do autor</label>
        <input type="text" id="nome">

        <label for="nome2">Nome da editora</label>
        <input type="text" id="nome2">

        <label for="personagem">Personagem principal da história do livro</label>
        <textarea cols="70" rows="10" id="personagem"></textarea>

        <input type="submit" value="Enviar Formulário">


     </div>
    </form>

    <img src="livro.jpg" alt="livro">
    
    
</body>
</html>
